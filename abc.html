<body>
    <h1>Unordered lists</h1>
    <ul>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Water</li>
    </ul>
    <ol>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Water</li>        
    </ol>
    <ul>
        <li>
            <dl>
                <dt>Milk
                    <dd>Milk is good for bones &copy &quot</dd>
                </dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt>Coffee
                    <dd>Coffee helps to keep awake at night &lt &amp &gt</dd>
                </dt>
            </dl>
        </li>
    </ul>

</body>
</html>
